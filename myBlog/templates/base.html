<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header style="background-color: #417690;" class="text-white p-3">
        <div class="container">
            <h1>My Blog</h1>
            <a href="{% url 'admin:index' %}" class="btn btn-light">Admin Panel</a>
            <a href="{% url 'register' %}" class="btn btn-light">Register</a>
            <a href="{% url 'login' %}" class="btn btn-light">Login</a>
             {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
            {% endif %}
        </div>
    </header>

<main class="container my-5">
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
</main>

    <footer style="background-color: #417690;" class="text-white p-3 text-center">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
